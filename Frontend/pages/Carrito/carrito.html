<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="icon" href="../../img/logo.png" type="image/png">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="./carrito.css">
</head>

<body>
    <!-- Seccion del header donde tenemos el logo el titulo y la navegacion basica -->
    <header class="header-container">
        <div class="logo">
            <img src="../../img/logo.png" alt="logo">
        </div>

        <div class="titulo">
            <h1>TecStore</h1>
        </div>
        <nav>
            <ul class="nav-list">
                <li>
                    <a href="#Admin"><i class="fa-solid fa-user-tie fa-lg"></i>Admin</a>
                </li>
                <li>
                    <a href="#temaOscuro"><i class="fa-solid fa-moon fa-lg"></i>Tema</a>
                </li>
                <li>
                    <a href="../Inicio/Inicio.html"><i class="fa-solid fa-shop"></i>Productos</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="section-cart container-fluid border border-secondary-subtle">
        <div class="row justify-content-around align-items-start">
            <div class="col-12 col-md-7 bg-light rounded mb-3 mb-md-0">
                <div class="p-2">Todos los productos</div>
                <div class="p-2" id="product-container">

                </div>
            </div>

            <div class="col-12 col-md-3 bg-light rounded">
                <div class="p-2">Resumen de compra</div>
                <div class="cart-total p-2">
                    
                    <p>Total <span id="total-price">$ 0</span></p>

                    <button class="boton-continuar btn btn-primary w-100 p-2" data-bs-toggle="modal" data-bs-target="#modal-finalizar">
                        Continuar compra
                    </button>

                    <div class="modal fade" id="modal-finalizar">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button class="btn-close" data-bs-dismiss="modal"></button>
                                </div >
                                <div class="modal-body">
                                    <p>¿Desea finalizar su compra?</p>
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                                    <button class="finalizar-compra btn btn-primary" data-bs-dismiss="modal">FInalizar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Seccion del footer {} -->
    <footer class="footerUni container-fluid bg-light text-blue text-center border border-secondary-subtle p-5">
        <div class="row justify-content-between">

            <div class="col-12 col-md-2">
                <H5>Participantes</H5>
                <ul class="list-unstyled">
                    <li>
                        lucas.200061@gmail.com
                    </li>
                    <li>
                        anahigonzalezj@gmail.com
                    </li>
                </ul>
            </div>

            <div class="col-12 col-md-2">
                <h5>Repositorio</h5>
                <a target="_blank" href="https://github.com/lucas22-f/progra3Final/tree/main">
                    <i class="fa-brands fa-github fa-2x"></i>
                </a>
            </div>
        </div>

        <div class="text-muted">
            Integrador Programación III
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="./carrito.js"></script>
</body>

</html>
